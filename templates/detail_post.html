{% extends "index.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="post panel panel-default">
          <div class="post__header panel-heading">
            <h3 class="panel-title">{{ post.title }}</h3>
          </div>
          <div class="post__content panel-body">
            {{ post.content }}
            <p>{{ post.created_at }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
